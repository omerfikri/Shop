<main class="form-signin">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    <div class="form-floating">
      <input
        type="text"
        #userName="ngModel"
        [(ngModel)]="model.userName"
        id="userName"
        name="userName"
        class="form-control"
        placeholder="Kullanıcı Adı"
        required
      />
      <label for="inputEmail">Kullanıcı Adı</label>
    </div>
    <br />
    <div class="form-floating">
      <input
        type="password"
        #password="ngModel"
        [(ngModel)]="model.password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Şifre"
        required
      />
      <label for="inputPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" routerLink="/product-add-1">Giriş</button>
  </form>
</main>
